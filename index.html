<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/cloudy.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Basic Weather App</title>
</head>

<body id="body">
    <header>
        <h1>Weather Info</h1>
    </header>
    <main>
        <div class="hero">
            <input type="text" name="city" id="city-el" placeholder="Search city">
            <button id="search-btn">Search</button>
        </div>

        <div class="sub-hero">
            <h2 id="city-title">----</h3>
            <div class="box">
                <h3 id="sky-el">----</h4>
                <h4 id="temp-el">Temp: --°</h4>
                <h4 id="min-temp-el">Min Temp: --°</h4>
                <h4 id="max-temp-el">Max Temp: --°</h4>
                <h4 id="time">11:59:00 PM</h4>
                <h4 id="time01"></h4>
                <h4 id="time02"></h4>
                <h4 id="time03">Last Updated: 12-March-2024 5:34 PM</h4>
                <p class="imp_note">Disable ad-blocker for location detection.</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
